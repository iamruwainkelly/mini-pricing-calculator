<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Pricing Calculator</title>
    <!-- Version: Static Public v6.0 - September 18, 2025 - GUARANTEED PUBLIC ACCESS -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .fuel-icon {
            font-size: 1.5rem;
        }

        .form-container {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 1rem;
        }

        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            padding: 15px 24px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .calculate-btn:hover {
            transform: translateY(-2px);
        }

        .results-container {
            margin-top: 30px;
            padding: 25px;
            background: #f8fafc;
            border-radius: 12px;
            border-left: 5px solid #6366f1;
            display: none;
        }

        .results-container.show {
            display: block;
        }

        .results-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 500;
            color: #4b5563;
        }

        .result-value {
            font-weight: 600;
            color: #1f2937;
            text-align: right;
        }

        .result-value.discount {
            color: #ef4444;
        }

        .final-price {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 700;
            margin-top: 20px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="fuel-icon">â›½</span>
                Mini Pricing Calculator
            </h1>
        </div>

        <div class="form-container">
            <div class="form-group">
                <label for="customerTier">Customer Price Tier (1-14):</label>
                <select id="customerTier">
                    <option value="">Select Tier</option>
                    <option value="1">Tier 1 (15% discount)</option>
                    <option value="2">Tier 2 (14% discount)</option>
                    <option value="3">Tier 3 (13% discount)</option>
                    <option value="4">Tier 4 (12% discount)</option>
                    <option value="5">Tier 5 (11% discount)</option>
                    <option value="6">Tier 6 (10% discount)</option>
                    <option value="7">Tier 7 (9% discount)</option>
                    <option value="8">Tier 8 (8% discount)</option>
                    <option value="9">Tier 9 (7% discount)</option>
                    <option value="10">Tier 10 (6% discount)</option>
                    <option value="11">Tier 11 (5% discount)</option>
                    <option value="12">Tier 12 (4% discount)</option>
                    <option value="13">Tier 13 (3% discount)</option>
                    <option value="14">Tier 14 (2% discount)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country">
                    <option value="">Select Country</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Zimbabwe">Zimbabwe</option>
                    <option value="Botswana">Botswana</option>
                </select>
            </div>

            <div class="form-group">
                <label for="gridLocation">Grid Pricing Location:</label>
                <select id="gridLocation">
                    <option value="">Select Location</option>
                    <option value="Coastal">Coastal</option>
                    <option value="Inland">Inland</option>
                </select>
            </div>

            <button class="calculate-btn" onclick="calculatePrice()">
                Calculate Price
            </button>

            <div id="resultsContainer" class="results-container">
                <div class="results-title">Price Calculation Result</div>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        console.log('=== STATIC PUBLIC Mini Pricing Calculator v6.0 - September 18, 2025 ===');
        console.log('PUBLIC ACCESS - NO LOGIN REQUIRED - TIMESTAMP:', Date.now());
        
        // Configuration constants - Match C# version exactly
        const BASE_WHOLESALE_PRICE = 18.00;
        const BASE_RETAIL_PRICE = 21.50;
        const MINIMUM_PRICE_FLOOR = 12.00;

        // Customer tier discounts (1-14)
        const TIER_DISCOUNTS = {
            1: 15, 2: 14, 3: 13, 4: 12, 5: 11,
            6: 10, 7: 9, 8: 8, 9: 7, 10: 6,
            11: 5, 12: 4, 13: 3, 14: 2
        };

        // Local market adjustments per country
        const LOCAL_MARKET_ADJUSTMENTS = {
            'South Africa': 0.00,
            'Zimbabwe': -5.65,
            'Botswana': -6.40
        };

        // Grid location adjustments
        const GRID_LOCATION_ADJUSTMENTS = {
            'Coastal': 0.75,
            'Inland': 1.60
        };

        // Currency conversion rates
        const CURRENCY_RATES = {
            'South Africa': { rate: 1.0, symbol: 'R', currency: 'ZAR' },
            'Zimbabwe': { rate: 19.97, symbol: '$', currency: 'USD' },
            'Botswana': { rate: 1.36, symbol: 'P', currency: 'BWP' }
        };

        function formatAdjustment(value) {
            // FIXED: Proper zero handling without plus sign
            console.log('Formatting adjustment:', value);
            if (Math.abs(value) < 0.01) {
                console.log('Zero value detected, returning without sign');
                return `R${Math.abs(value).toFixed(2)}`;
            } else if (value > 0) {
                return `+R${value.toFixed(2)}`;
            } else {
                return `-R${Math.abs(value).toFixed(2)}`;
            }
        }

        function calculatePrice() {
            const customerTier = parseInt(document.getElementById('customerTier').value);
            const country = document.getElementById('country').value;
            const gridLocation = document.getElementById('gridLocation').value;

            if (!customerTier || !country || !gridLocation) {
                alert('Please fill in all fields');
                return;
            }

            console.log('Calculating for:', { customerTier, country, gridLocation });

            // Calculate discount
            const discountPercentage = TIER_DISCOUNTS[customerTier] / 100;
            const tierDiscount = BASE_RETAIL_PRICE * discountPercentage;
            
            // Get adjustments
            const localMarketAdjustment = LOCAL_MARKET_ADJUSTMENTS[country];
            const gridAdjustment = GRID_LOCATION_ADJUSTMENTS[gridLocation];
            
            console.log('Local market adjustment:', localMarketAdjustment);
            console.log('Formatted adjustment:', formatAdjustment(localMarketAdjustment));
            
            // Calculate final price
            const calculatedPrice = BASE_RETAIL_PRICE - tierDiscount + localMarketAdjustment + gridAdjustment;
            const finalPrice = Math.max(calculatedPrice, MINIMUM_PRICE_FLOOR);

            // Format final price with currency
            const currencyInfo = CURRENCY_RATES[country];
            let finalPriceDisplay;
            
            if (country === 'South Africa') {
                finalPriceDisplay = `R${finalPrice.toFixed(2)} ZAR`;
            } else {
                const localPrice = finalPrice / currencyInfo.rate;
                finalPriceDisplay = `${currencyInfo.symbol}${localPrice.toFixed(2)} ${currencyInfo.currency} | R${finalPrice.toFixed(2)} ZAR`;
            }

            // Display results
            const resultsHtml = `
                <div class="result-row">
                    <span class="result-label">Wholesale Price:</span>
                    <span class="result-value">R${BASE_WHOLESALE_PRICE.toFixed(2)}</span>
                </div>
                
                <div class="result-row">
                    <span class="result-label">Base Retail Price:</span>
                    <span class="result-value">R${BASE_RETAIL_PRICE.toFixed(2)}</span>
                </div>
                
                <div class="result-row">
                    <span class="result-label">Tier ${customerTier} Discount (${(discountPercentage * 100).toFixed(0)}%):</span>
                    <span class="result-value discount">-R${tierDiscount.toFixed(2)}</span>
                </div>
                
                <div class="result-row">
                    <span class="result-label">Local Market Adjustment (${country}):</span>
                    <span class="result-value">${formatAdjustment(localMarketAdjustment)}</span>
                </div>
                
                <div class="result-row">
                    <span class="result-label">Grid Location Adjustment (${gridLocation}):</span>
                    <span class="result-value">+R${gridAdjustment.toFixed(2)}</span>
                </div>
                
                <div class="final-price">
                    Final Calculated Price: ${finalPriceDisplay}
                </div>
            `;

            document.getElementById('resultsContent').innerHTML = resultsHtml;
            document.getElementById('resultsContainer').classList.add('show');
        }
    </script>
</body>
</html>
